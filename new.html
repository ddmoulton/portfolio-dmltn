<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
        <link href="css/style.css" rel="stylesheet" media="screen">
        <link href="css/style-tablet.css" rel="stylesheet" media="screen">
        <link href="css/style-mobile.css" rel="stylesheet" media="screen">
    </head>
    <body>
        <div class="container">
            <div class="row baseNums">
                <div class="col-md-6">
                    <div class="col-md-2">
                        <span class="num">0</span>    
                    </div>
                    <div class="col-md-2">
                        <span class="num">0</span>    
                    </div>
                    <div class="col-md-2">
                        <span class="num">0</span>    
                    </div>
                    <div class="col-md-2">
                        <span class="num">0</span>    
                    </div>
                    <div class="col-md-2">
                        <span class="num">0</span>    
                    </div>
                    <div class="col-md-2">
                        <span class="num2">0</span>    
                    </div>
                    <div id="newNumberArea">
                    </div>
                </div>
                <div class="col-md-6">
                    <!--<a class="btn btn-success" id="iterate" href="#">Click Here</a>-->
                    <br />
                    <p>Total: <span id="count"></span></p>
                    <br />
                    <p>Nothing: <span id="nothing">0</span></p>
                    <p>+1: <span id="plusOne">0</span></p>
                    <p>1: <span id="one">0</span></p>
                    <p>1+1: <span id="onePlusOne">0</span></p>
                    <p>2: <span id="two">0</span></p>
                    <p>2+1: <span id="twoPlusOne">0</span></p>
                    <p>3: <span id="three">0</span></p>
                    <p>3+1: <span id="threePlusOne">0</span>
                    <p>4: <span id="four">0</span></p>
                    <p>4+1: <span id="fourPlusOne">0</span></p>
                    <p>5: <span id="five">0</span></p>
                    <p>5 + 1: <span id="fivePlusOne">0</span></p>
                </div>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="row results">
                <div class="col-md-2" id="spent">
                </div>
                <div class="col-md-2" id="earned">
                </div>
                <div class="col-md-2" id="net">
                </div>
                <div class="col-md-2" id="average">
                </div>

            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/math.js"></script>
    </body>
</html>
